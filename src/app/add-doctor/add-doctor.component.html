<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
<body>
<app-admin-navbar></app-admin-navbar>
<div class="content">
<div class="header">
  Doctor
</div><br>
&nbsp;<button type="button" class="btn btn-primary" (click)="openModal()"><i class="fa fa-plus"></i>&nbsp;Add Doctor</button>
<form [formGroup]="form" #searchInfo (ngSubmit)="searchForm()" class="searchForm">
  <div class="col-md-5">
    <input type="text" class="form-control" id="name" placeholder="Search by Name">
  </div>
  <div class="col-md-5">
    <input type="text" class="form-control" id="spec" placeholder="Search by Department">
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary hidden-xs">Search</button>
  </div>
</form>  
<br><br><br>

<div class="row justify-content-center" id="cont">
  <div class="col-auto">
  <div *ngIf="haveData > 0">   
    <table class="table" >
      <thead class="table-head">
          <tr>  
              <th scope="col">S.No</th>
              <th scope="col">Doctor Name</th>  
              <th scope="col">Email</th>  
              <th scope="col">Mobile Number</th>  
              <th scope="col">Specialization</th>
              <th scope="col">Qualification</th>
              <th scope="col" style="padding-left:50px ;">Action</th>
          </tr>  
      </thead>  
      <tbody>  
              <tr *ngFor="let i of doctorDetails">
                <td></td>
                <td>{{i.doctorName}}</td>
                <td>{{i.email}}</td> 
                <td>{{i.mobile}}</td>
                <td>{{i.specialization}}</td> 
                <td>{{i.qualification}}</td>
                <td>
                  <button  class='btn btn-primary' ><i class="fa fa-futboll-0">Delete</i></button> &nbsp;  
                  <button  class='btn btn-info'  data-toggle="modal" data-target="#myModal">Update</button>  
              </td>
            </tr>   
      </tbody><br>  
  </table>  </div></div>
  <div *ngIf="haveData == 0">  
      Don't have Data.  
  </div>
</div>    


    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-plus"></i>&nbsp;Add Doctor</h4>
                    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="form" #UserInformation (ngSubmit)="LoginForm()">
                  <label>Doctor Name</label>
                  <div class="form-group">
                    <input type="text" formControlName="doctorName" class="form-control" placeholder="doctorName" id="doctorName" name="doctorName" required>
                  </div>
                  <label>Email-Id</label>
                  <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" id="email" name="email" required>
                  </div>
                  <label>Password</label>
                  <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="password" id="password" name="password" required>
                  </div>
                  <label>Phone</label>
                  <div class="form-group">
                    <input type="text" formControlName="phoneNum" class="form-control" placeholder="mobile" id="mobile" name="mobile" required>
                  </div>
                  <label>Qualification</label>
                  <div class="form-group">
                    <input type="text" formControlName="qualification" class="form-control" placeholder="Qualification" id="qualification" name="qualification" required>
                  </div>
                  <label>Specialization</label>
                  <div class="form-group">
                    <input type="text" formControlName="specialization" class="form-control" placeholder="specialization" id="specialization" name="specialization" required>
                  </div>
                 
                  <button type="submit" class="btn btn-success" name="addDoctor" style="margin-left: 40%;" (click)="onCloseHandled()">Submit</button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-danger" (click)="onCloseHandled()" name="close">Close</button>
                  </form>
                </div>
                
            </div>
             </div>
 </div>

</div>
</body>

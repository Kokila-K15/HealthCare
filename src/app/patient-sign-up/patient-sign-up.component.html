<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head> 
<body>
  <nav class="navbar fixed-top navbar-light bg-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="#title" style="color: white;font-family: fantasy;"><i class="fa fa-plus" style="font-size:20px;color:red">&nbsp;</i>Health<span>Care</span></a>
      </div>
      <ul class="nav navbar-nav" >
        <li><a href="" [routerLink]="['/']"  style="color: white;">Home</a></li>
        <li><a href="#"  style="color: white;" [routerLink]="['/patientLogin']">About us</a></li>
        <li class="active"><a href="#" style="color: white;background-color: #75a4fa;" [routerLink]="['/patientSignUp']">Sign Up</a></li>
        <li>
        <div class="navbar1">
          <li>
            <a>Sign In</a>
            <ul>
              <li>
                <a href="" [routerLink]="['/patientLogin']">Patient Login</a>
              </li>
              <li>
                <a href="" [routerLink]="['/doctorLogin']">Doctor Login</a>
              </li>
            </ul>
          </li></div></li>
        </ul>
          <ul class="nav navbar-nav navbar-right">
        <button class="btn btn-danger navbar-btn" [routerLink]="['/patientLogin']">Make an Appointment</button>&nbsp;
      </ul>
    </div>
  </nav>
  <div class="register-photo">
    <div class="form-container">
      <div class="image-holder"></div>
            <form [formGroup]="form" #UserInformation (ngSubmit)="UserForm()" class="formcon">
                <h3>Sign Up</h3><br>
                <label for="name"><b>Username</b></label>
                <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Username" id="username" name="username" required>
                </div>
                <label for="email"><b>Email</b></label>
                <div class="form-group">
                <input type="text" formControlName="email" class="form-control" placeholder="Email" id="email" name="email" required>
                </div>
                <label for="num"><b>Mobile Number</b></label>
                <div class="form-group">
                <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Number" id="mobile" name="mobile" required>
                </div>
                <label for="password"><b>Password</b></label>
                <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" id="password" name="password" required>
                </div>
                <label for="password"><b>Confirm Password</b></label>
                <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" id="cpassword" name="cpassword" required>
                </div>
              <button type="submit" class="btn btn-success" name="signup" style="margin-left: 38%;">Sign Up</button>
              <br><br>
              <p style="text-align: center;">Already Have an Account?<a [routerLink]="['/patientLogin']"> Sign In</a></p>
            </form>
            </div>
          </div>
      
</body>
</html>
